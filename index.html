<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>

    <div class="container">
        <h2>Survey Form</h2>

        <label for="name">Your name</label>
        <input type="text" id="name" placeholder="Your name">

        <label for="age">Your age</label>
        <input type="number" id="age" placeholder="Your age">

        <label for="email">Your email</label>
        <input type="email" id="email" placeholder="Your email">

        <label for="phone">Your phone</label>
        <input type="text" id="phone" placeholder="Your phone number">

        <label for="nid">Your NID / Birth Date</label>
        <input type="text" id="nid" placeholder="Your NID or birth date">

        <label for="nationality">Your nationality</label>
        <input type="text" id="nationality" placeholder="Your nationality">

        <label for="subject">Your favourite subject</label>
        <select id="subject">
            <option value="">Select any one</option>
            <option value="Bangla">Bangla</option>
            <option value="English">English</option>
            <option value="Math">Math</option>
            <option value="Technology">Technology</option>
            <option value="Sports">Sports</option>
            <option value="Social Sciences">Social Sciences</option>
            <option value="Others">Others</option>
        </select>

        <label for="comment">Your comment</label>
        <textarea id="comment" placeholder="Your comment"></textarea>

        <button type="button" onclick="submitButton()">Submit</button>

        <p id="msg"></p>
    </div>

    <script src="Js/custom.js"></script>
</body>
</html>
